name: Build IDE (Windows / macOS / Linux)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build (Windows)
        shell: pwsh
        run: |
          .\build_windows.ps1
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IDE-windows
          path: dist/IDE.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build (Linux)
        run: |
          chmod +x build_linux.sh
          ./build_linux.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IDE-linux
          path: dist/IDE

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build (macOS)
        run: |
          chmod +x build_macos.sh
          ./build_macos.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IDE-macos
          path: dist/IDE

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: List artifacts
        run: ls -R dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/IDE-windows/IDE.exe
            dist/IDE-linux/IDE
            dist/IDE-macos/IDE
